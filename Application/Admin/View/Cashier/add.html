<html>
<head>
<link rel='stylesheet' href='__LIB__/pintuer/pintuer.css' />
</head>
<body>
<form method="post" class="form-x" action="{:U('Admin/Cashier/add')}">
<div class="form-group">
	<div class="label">
		<label for="username">账号</label>
	</div>
	<div class="field">
		<input type="text" class="input" id="username" name="user" size="30" placeholder="账号">
	</div>
</div>

<div class="form-group">
	<div class="label">
		<label for="password">密码</label>
	</div>
	<div class="field">
		<input type="text" class="input" id="password" name="pwd" size="30" placeholder="请输入密码">
	</div>
</div>


<div class="form-button">
	<button class="button bg-main" type="submit">提交</button>
</div>
</form>
</body>
</html>
